<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <nav>
        <button class="btn" id="viewScore">View Highscores</button>
        <p>Time: </p>
    </nav>

    <section id="openPage">
        <h1>Coding Quiz Challenge</h1>
        <p>This test mesures your aptitude as a student and your likelyhood to suceed in life. Anything short of passing this test is an objective failure not only on learning, but as a moral human. You have been warned</p>
        <button class="btn" onclick="runQuiz(quizInfo)" id="start">Start Quiz</button>
    </section>

    <section id="questions">
        <h2>Question</h2>
        <div class="answerButtons">
            <button class="btn" id="0">1</button>
            <button class="btn" id="1">2</button>
            <button class="btn" id="2">3</button>
            <button class="btn" id="3">4</button>
        </div>
    </section>

    <section id="enterScore">
        <h2>All Done</h2>
        <p>Your final score is: </p>
        <form>
            <label for="name">Enter initials:</label>
            <input type="text" placeholder="Your initials" name="name" id="name" class="form-input"/>
            <button type="submit" class="btn" id="nameEnter">Submit</button>
        </form>
    </section>

    <section id="highscores">
        <h2>Highscores</h2>
        <ol id="scoreList">

        </ol>
        <button class="btn" id="goBack">Go Back</button>
        <button class="btn" id="clearScore">Clear Score</button>
    </section>


    <script src="./Assets/javascript/script.js"></script>
</body>
</html>
